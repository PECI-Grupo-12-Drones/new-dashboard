{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<h3>Drone Dashboard</h3>

{% if code %}
    Fleetman returned code <b>{{ code }}</b>.
    <br>
    {{ response }}
{% endif %}

<hr>    

<form action="/" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="request" name="request" placeholder="Request" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Request</button>
</form>
{% endblock %}
